<div class="container">
  <button id="add-todo-btn" mat-raised-button (click)="isAddMode = !isAddMode">
    <ng-container *ngIf="!isAddMode">
      <mat-icon>add</mat-icon> Add todo
    </ng-container>
    <ng-container *ngIf="isAddMode">
      Cancel
    </ng-container>
  </button>
  <mat-selection-list class="todo-list" #shoes>
    <mat-list-item *ngFor="let todo of todoList;let index = index;">
      <mat-checkbox [(ngModel)]="todo.isCompleted"> </mat-checkbox>
      <span class="todo-title-wrapper">
        <span *ngIf="!todo.isEditMode">{{todo.title}}</span>
        <mat-form-field *ngIf="todo.isEditMode">
          <input autofocus matInput [(ngModel)]="todo.title" (keydown.enter)="todo.isEditMode = !todo.isEditMode"/>
          <button (click)="todo.isEditMode = !todo.isEditMode" matSuffix mat-icon-button>
              <mat-icon>done</mat-icon>
            </button>
        </mat-form-field>
        <span>
          <button mat-icon-button (click)="todo.isEditMode = !todo.isEditMode">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteTodo(index, $event)">
            <mat-icon>delete</mat-icon>
          </button>
        </span>
      </span>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field *ngIf="isAddMode" floatLabel="never">
        <input (keydown.enter)="addTodo()" autofocus [(ngModel)]="newTodo"
          placeholder="Todo" matInput />
        <button (click)="addTodo()" matSuffix mat-icon-button>
          <mat-icon>add</mat-icon>
        </button>
      </mat-form-field>
    </mat-list-item>
  </mat-selection-list>
</div>
